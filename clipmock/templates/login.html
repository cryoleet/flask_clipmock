{% extends "layout.html" %}

{% block title %} Login {% endblock %}

{% block body %}
<main>
  <div class="container login d-flex align-items-center justify-content-center h-100">
    <form action="/login" method="post" class="d-flex flex-column">
      <p class="display-4 text-center my-5">Login</p>
      <div class="mb-3">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
      </div>
      <div class="mb-3">
          <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
      </div>
      <button class="btn btn-dark w-50 align-self-center" type="submit">Log In</button>
      <p class="mt-3 text-center">New user? <a href={{ url_for("register") }} >Register</a></p>
    </form>
  </div>
</main>
{% endblock %}
