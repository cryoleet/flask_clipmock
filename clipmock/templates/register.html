{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
body %}
<main>
  <div
    class="container register d-flex align-items-center justify-content-center h-100"
  >
    <form action="/register" method="post" class="d-flex flex-column">
      <p class="display-4 text-center my-5">Register</p>
      <div class="mb-3">
        <input
          autocomplete="off"
          autofocus
          class="form-control mx-auto w-auto"
          id="username"
          name="username"
          placeholder="Username"
          type="text"
        />
      </div>
      <div class="mb-3">
        <input
          class="form-control mx-auto w-auto"
          id="password"
          name="password"
          placeholder="Password"
          type="password"
        />
      </div>
      <div class="mb-3">
        <input
          class="form-control mx-auto w-auto"
          id="password"
          name="confirm"
          placeholder="confirm password"
          type="password"
        />
      </div>
      <button class="btn btn-dark w-50 align-self-center" type="submit">
        Register
      </button>
    </form>
  </div>
</main>
{% endblock %}
